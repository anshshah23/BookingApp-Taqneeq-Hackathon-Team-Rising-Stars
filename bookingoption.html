<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Yes/No Confirmation box</title>
        <script>
            const confirmAction = () => {
                const response = confirm("Are you sure you want to Book the ride?");

                if (response) {
                    alert("Ok was pressed");
                } else {
                    alert("Cancel was pressed");
                }
            }
        </script>
    </head>
    <body>
        <button onclick="confirmAction()">
            Book ride
        </button>
    </body>
</html>
